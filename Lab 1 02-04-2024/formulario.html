            <table id="infotable">
                <thead>
                    <tr>
                        <td colspan="2"><h2>Formulario de Contacto</h2></td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Nombre Completo:</td>
                        <td><input type="text" id="nombre" name="nombre" required></td>
                    </tr>
                    <tr>
                        <td>Número de Teléfono:</td>
                        <td><input type="text" id="telefono" name="telefono" required></td>
                    </tr>
                    <tr>
                        <td>Correo Electrónico:</td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td>Mensaje:</td>
                        <td><textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button id="btnEnviar" type="submit">Enviar</button></td>
                    </tr>
                </tbody>
            </table>
        </div><!--- Final del form --->
